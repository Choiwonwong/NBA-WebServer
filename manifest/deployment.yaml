apiVersion: apps/v1
kind: Deployment
metadata:
  name: quest-web
  namespace: quest
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: quest-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: quest-web
        quest: dummydata
        app: web
    spec:
      containers:
        - name: quest-web-ctn
          image: 622164100401.dkr.ecr.ap-northeast-1.amazonaws.com/quest-web:0.1.6
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              cpu: 5m
              memory: 10Mi
            limits:
              cpu: 10m
              memory: 20Mi