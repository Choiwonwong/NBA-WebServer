apiVersion: apps/v1
kind: Deployment
metadata:
  name: nba-web
  namespace: web
  labels:
    app: nba-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nba-web
  template:
    metadata:
      labels:
        app: nba-web
    spec:
      containers:
        - name: nba-web
          image: 622164100401.dkr.ecr.ap-northeast-1.amazonaws.com/nba-web:1.2.3
          ports:
            - name: http
              containerPort: 80
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: nba-web-service
  namespace: web
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
  labels:
    app: nba-web
spec:
  selector:
    app: nba-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
